<div class="contant_sec">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="logo_img">
        <a href="#"><img src="../../assets/images/voxxi-logo.svg"></a>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="process">
        <ul>
          <li>
            <span class="inactive">1</span>
          </li>
          <li>
            <span class="prosess-bg"></span>
          </li>
          <li>
            <span class="">2</span>
          </li>
          <li>
            <span class="prosess-bg"></span>
          </li>
          <li>
            <span class="">3</span>
          </li>
        </ul>
      </div>


    </div>
  </div>



  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="welcom-text">
        <h2>Lets set up your account</h2>
        <p>Choose one of the two options</p>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-12">

        <div class="business_wraper d-flex">
            <div class="business_left_col">
              <img src="../assets/images/c.svg">
              <button type="submit" class="btn btn-success" routerLink="/onboarding/business-personal" value='business'
                (click)="onBusiness($event.target.value)">Business</button>
            </div>

            <div class="business_right_col">
              <img src="../assets/images/e.svg">
              <button type="submit" class="btn btn-process" routerLink="/onboarding/business-personal" value='personal'
                (click)='onPersonal($event.target.value)'>Personal</button>
            </div>
        </div>



    </div>
  </div>

</div>
